<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
        }
        h1 {
            font-size: 68px;
            font-weight: bold;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .timeline {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }
        .button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>L'INTERNET</h1>
    <div class="video-container">
        <p>Aquí se mostrará un video sobre la historia de Internet.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="timeline">
        <h2>Línea del Tiempo</h2>
    </div>
    <button class="button">Más información</button>
</body>
</html>
