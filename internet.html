<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        body {
            background-color: #87CEEB; /* Fondo azul cielo */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        h1 {
            color: white; /* Título en blanco */
            font-size: 80px; /* Título grande */
            font-weight: bold;
            text-align: left;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para destacar las letras */
        }
        h1 span {
            padding: 10px;
        }
        button {
            position: absolute;
            right: 20px; /* Ubicado a la derecha */
            bottom: 20px; /* Ubicado abajo */
            background-color: red; /* Botón rojo */
            color: white; /* Texto blanco */
            padding: 15px 30px;
            border-radius: 15px; /* Bordes redondeados */
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred; /* Cambio de color al pasar el ratón */
        }
    </style>
    <script>
        function redirigir() {
            window.location.href = 'https://juanfeorndorff1.github.io/menu'; // Cambia la URL por la deseada
        }
    </script>
</head>
<body>
    <h1><span>L'internet</span></h1>
    <button onclick="redirigir()">Menu</button>
</body>
</html>
