<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Internet</title>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
        }
        
        /* Título principal con tamaño grande */
        h1 {
            font-size: 68px;
            font-weight: bold;
        }
        
        /* Contenedor de los botones en fila */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Estilos de los botones rojos */
        .button-red {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        /* Efecto al pasar el mouse sobre los botones rojos */
        .button-red:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        /* Efecto al hacer clic en los botones rojos */
        .button-red:active {
            transform: scale(1);
            box-shadow: none;
        }
        
        /* Contenedor para el video */
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        
        /* Botón azul en la esquina inferior derecha */
        .button-red {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Efecto al pasar el mouse sobre el botón azul */
        .button-red:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        /* Efecto al hacer clic en el botón azul */
        .button-red:active {
            transform: scale(1);
            box-shadow: none;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Título principal de la página -->
    <h1>L'INTERNET</h1>
    
    <!-- Contenedor de los botones en fila -->
    <div class="button-container">
        <button class="button-red">Botón 1</button>
        <button class="button-red">Botón 2</button>
        <button class="button-red">Botón 3</button>
        <button class="button-red">Botón 4</button>
        <button class="button-red">Botón 5</button>
        <button class="button-red">Botón 6</button>
        <button class="button-red">Botón 7</button>
    </div>
    
    <!-- Contenedor para el video (eliminado el video y el texto) -->
    <div class="video-container">
        <!-- Aquí ya no hay video ni texto -->
    </div>
    
    <!-- Contenedor para la línea del tiempo (eliminado el texto) -->
    <div class="timeline">
        <!-- Aquí ya no hay texto de la línea del tiempo -->
    </div>
    
    <!-- Botón fijo en la esquina inferior derecha con hyperlink -->
    <a href="#" class="button-red">Menu</a>
</body>
</html>
