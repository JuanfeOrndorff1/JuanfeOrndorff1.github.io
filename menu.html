<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            background-color: white; /* Fondo blanco */
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            height: 100vh; /* Hace que el cuerpo ocupe toda la altura de la ventana */
            margin: 0;
            font-family: Arial, sans-serif; /* Fuente Arial */
        }
        button {
            background-color: #007BFF; /* Botón azul */
            color: white; /* Texto blanco */
            padding: 20px 40px; /* Relleno interno del botón */
            border-radius: 25px; /* Bordes redondeados */
            font-size: 24px; /* Tamaño del texto */
            border: none; /* Sin borde */
            cursor: pointer; /* El cursor cambia al pasar por encima */
            transition: background-color 0.3s; /* Animación para el cambio de color */
        }
        button:hover {
            background-color: #0056b3; /* Cambia el color a un azul más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <button>Bienvenido</button>
</body>
</html>
